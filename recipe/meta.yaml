{% set name = "aiomqtt" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a96c4af50f54ded0c07d4dfc14aa3e212265cbebf659e2ab64950cf14ba8dca2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - paho-mqtt >=1.3.0
    - python

test:
  imports:
    - aiomqtt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mossblaser/aiomqtt
  summary: An AsyncIO asynchronous wrapper around paho-mqtt.
  license: EPL-1.0
  license_file: EPLv1.txt

extra:
  recipe-maintainers:
    - nerohmot
